<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Amarante&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <button id="bstop"><i class="fas fa-volume-mute"></i></button>
    <button id="bplay"><i class="fas fa-volume-up"></i></button>
    <h1 class="home-name">DOM Z PAPIERU QUIZ</h1>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Pytanie
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Punkty
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question</h2>
            <div class="choice-container">
                <p class="choice-prefix">A:</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B:</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C:</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D:</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const snd = new Audio("bellaciao.mp3");
        snd.loop = true;
        snd.autoplay = true;
        document.getElementById("bstop").addEventListener('click', () => {
            snd.pause()
        })
        document.getElementById("bplay").addEventListener('click', () => {
            snd.play();
        });
    </script>
</body>

</html>
